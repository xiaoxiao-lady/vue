<!DOCTYPE html>
<html>

<head>
  <title>Vue.js github commits example</title>
  <style>
#demo{
  width: 500px;
  height: 50px;
  /* border: 1px solid red; */
  margin-top: 200px;
}
.my-audio{
  width:500px;
  height: 30px;
  border-radius: none;

}
  </style>
  <!-- Delete ".min" for console warnings in development -->
  <script src="../../dist/vue.js"></script>
</head>

<body>
  <div id="demo">
    <audio preload="auto"   id='audio' class="my-audio"  src="https://webfs.ali.kugou.com/202204081539/31e38ffdeaa537d8ddd8aa5325d6cd83/KGTX/CLTX001/cc2357fd5e5fbf5e2f90d66ece0e3500.mp3"></audio>
    <div class="audio-container">
      <div class="audio-toggle" id="control">
        播放
      </div>
      <div class="audio-progress-box" id='progress'>
        <span class="progressDot" id="control-dot"></span>
        <div class="audio-progress-bar" id="control-progress"></div>
      </div>
      <div class="audio-time" id="‘time’">
        <span id='current'>00:00</span> / <span id='duration'>00:00</span>
      </div>
    </div>
  </div>
  <script src="audio.js"></script>
</body>


</html>
